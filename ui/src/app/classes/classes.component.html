<section id="schema_class_section" class="container content">
  <h1>List of Types</h1>
  <p>The table here shows the list of classes available with description</p>
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Class</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let class of classes | async; index as i">
        <td>
          <a [routerLink]="['/', class.label]">{{ class.label }} </a>
        </td>

        <td>
          {{ class.comment }}
        </td>
      </tr>
    </tbody>
  </table>
</section>
